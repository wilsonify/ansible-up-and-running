#!/usr/bin/env ansible-playbook
---
- name: Configure Tower Organization
  hosts: localhost
  gather_facts: false
  collections:
    - awx.awx

  tasks:

    - name: Create organization
      tower_organization:
        name: "Tower"
        description: "Tower organization"
        state: present

    - name: Create inventory
      tower_inventory:
        name: "Tower Inventory"
        description: "Tower infra"
        organization: "Tower"
        state: present

    - name: Populate inventory
      tower_host:
        name: "{{ item }}"
        inventory: "Tower Inventory"
        state: present
      with_items:
        - 'server01'
        - 'server02'
        - 'server03'

    - name: Create groups
      tower_group:
        name: "{{ item.group }}"
        inventory: "Tower Inventory"
        state: present
        hosts:
          - "{{ item.host }}"
      with_items:
        - group: tower
          host: 'server03'
        - group: automationhub
          host: 'server02'
        - group: database
          host: 'server01'

    - name: Create project
      tower_project:
        name: "test-playbooks"
        organization: "Tower"
        scm_type: git
        scm_url: https://github.com/ansible/test-playbooks.git

    - name: Create machine credential
      tower_credential:
        name: 'Tower Credential'
        credential_type: Machine
        organization: "Tower"
        inputs:
          ssh_key_data: "{{ lookup('file', 'files/tower_ed25519') }}"

    - name: Create team
      tower_team:
        name: "Tower Team"
        description: "Tower team"
        organization: "Tower"
        state: present
        validate_certs: false

    - name: Create job template
      tower_job_template:
        name: "Test Job Template"
        project: "test-playbooks"
        inventory: "Tower Inventory"
        credential: 'Tower Credential'
        playbook: ping.yml

    - name: Launch the Job Template
      tower_job_launch:
        job_template: "Test Job Template"
...
