---
- name: Configure webservers
  hosts: webservers
  become: True
  tasks:
    - name: Install nginx
      apt: name=nginx
    - name: Install config file
      template: src=nginx.conf.j2 dest=/etc/nginx/nginx.conf
      notify: Restart nginx
  handlers:
    - name: Restart nginx
      service: name=nginx state=restarted
...
