name: Build Ansible with PyInstaller

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Setup environment
        run: |
          python3 -m pip install --upgrade pip setuptools wheel pyinstaller

      - name: Clone Ansible v2.19.0
        working-directory: c01-introduction
        run: |
          git clone https://github.com/ansible/ansible.git --recursive
          cd ansible
          git checkout v2.19.0
          git submodule update --init --recursive
          python3 -m pip install -e .
          python3 -m pip install -r requirements.txt
          cp ../build.spec ./build.spec

      - name: Source env-setup
        working-directory: c01-introduction/ansible
        run: source hacking/env-setup
        shell: bash

      - name: Run PyInstaller build
        working-directory: c01-introduction/ansible
        run: pyinstaller build.spec

      - name: Archive build outputs
        run: |
          cd c01-introduction/ansible/dist
          tar -czf ansible-bundle-v2.19.0.tar.gz ansible-bundle
          mv ansible-bundle-v2.19.0.tar.gz $GITHUB_WORKSPACE/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v2.19.0
          name: "Ansible PyInstaller v2.19.0"
          files: |
            ansible-bundle-v2.19.0.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
